<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card-body p-md-5 p-lg-2">
                <div class="row justify-content-center">
                    <div class=" p-lg-9 col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="margin-top:6px ;">

                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign-up To my Newsletter</p>

                        <form class="mx-1 mx-md-4" method="POST" action="/">

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example1c">Your First Name</label>
                                    <input type="text" id="form3Example1c" name="fname" class="form-control" required
                                        autofocus />
                                    <!-- <label class="form-label" for="form3Example1c">Your First Name</label> -->
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example1c">Your Last Name</label>
                                    <input type="text" id="form3Example1c" name="lname" class="form-control" required
                                        autofocus />
                                    <!-- <label class="form-label" for="form3Example1c">Your First Name</label> -->
                                </div>
                            </div>


                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example4c">Your Email</label>
                                    <input type="password" id="form3Example4c" name="mail" class="form-control"
                                        required />

                                </div>
                            </div>


                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="Submit" class="btn btn-primary btn-lg">Sign in</button>
                            </div>

                        </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
